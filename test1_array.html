<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>取出50内的偶数</title>
</head>
<body>
<script>
    let arr=[];
    for(let x=0;x<50;x++){
        if(x%2!==0){
            arr.push(x);
        }
    }
    for(let x of arr){
        console.log(x);
    }
</script>
</body>
</html>
