<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>闭包</title>
</head>
<body>
<script>
    var app=function () {
        var a = "default";
        return {
            getName : function(){
                return a;
            },
            setName : function(newName){
                a = newName;
            }
        }
    }()
    console.log(app.a);
    console.log(app.getName())
    app.setName("AAA");
    console.log(app.getName())
</script>
</body>
</html>
